    let allBlocks = [];
    let currentCategory = 'all';

    async function loadGallery() {
      try {
        const response = await fetch('https://api.are.na/v2/channels/joss-paper?per=100');
        const data = await response.json();
        
        if (data.contents) {
          allBlocks = data.contents.filter(block => 
            block.class === 'Image' && block.image && block.image.thumb
          );

          // 用block ID匹配数据
          allBlocks.forEach((block) => {
            const blockId = String(block.id);
            console.log('Block ID:', blockId, 'Has data:', !!itemsDataDict[blockId]);
            if (itemsDataDict[blockId]) {
              block.itemData = itemsDataDict[blockId];
            }
          });

          // 获取分类
          const categories = new Set();
          Object.values(itemsDataDict).forEach(item => {
            if (item.category_en) categories.add(item.category_en);
          });

          // 五行色系 + 补充颜色 (调亮深色系)
          const categoryColorMap = {
            'Vehicles & Transportation': '#2ECC71',  // 青绿色（木）
            'Farewell & Blessings': '#F8B4C4',      // 浅红色（火）
            'Daily Living': '#F4D03F',               // 黄色（土）
            'Real Estate & Mansions': '#ECF0F1',    // 白色（金）
            'Heavenly Pets': '#3498DB',             // 蓝色（水）
            'Fashion & Apparel': '#F8B4E6',         // 浅洋红色
            'Leisure & Entertainment': '#D8BFD8'    // 浅紫色
          };

          const categoryFilter = document.getElementById('categoryFilter');
          Array.from(categories).forEach(cat => {
            const btn = document.createElement('button');
            btn.className = 'category-btn';
            btn.textContent = cat.toUpperCase();
            btn.dataset.category = cat;
            btn.style.backgroundColor = categoryColorMap[cat] || '#FF6B9D';
            
            btn.addEventListener('click', () => {
              document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
              btn.classList.add('active');
              currentCategory = cat;
              renderGallery();
            });
            categoryFilter.appendChild(btn);
          });
        }

        renderGallery();
      } catch (error) {
        console.error('Error:', error);
      }
    }

    function renderGallery() {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';

      const filtered = currentCategory === 'all' 
        ? allBlocks 
        : allBlocks.filter(block => block.itemData && block.itemData.category_en === currentCategory);

      filtered.forEach((block) => {
        const itemEl = document.createElement('div');
        itemEl.className = 'gallery-item';
        itemEl.innerHTML = `<img src="${block.image.thumb.url}" class="gallery-item-image" alt="Image">`;
        
        if (block.itemData) {
          itemEl.addEventListener('mouseenter', () => showInfo(block.itemData));
          itemEl.addEventListener('mouseleave', () => {
            // 只有当lightbox不活跃时才清除info
            if (!document.getElementById('lightbox').classList.contains('active')) {
              hideInfo();
            }
          });
          
          // 添加点击放大功能
          itemEl.addEventListener('click', () => {
            // 保存当前itemData到全局变量
            window.currentLightboxItem = block.itemData;
            openLightbox(block.image.original.url);
          });
        }
        
        gallery.appendChild(itemEl);
      });
    }

    function openLightbox(imageUrl) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImage = document.getElementById('lightboxImage');
      const lightboxClose = document.getElementById('lightboxClose');
      
      lightboxImage.src = imageUrl;
      lightbox.classList.add('active');
      lightboxClose.style.display = 'flex';
      
      // 显示保存的itemData
      if (window.currentLightboxItem) {
        showInfo(window.currentLightboxItem);
      }
    }

    function closeLightbox() {
      const lightbox = document.getElementById('lightbox');
      const lightboxClose = document.getElementById('lightboxClose');
      
      lightbox.classList.remove('active');
      lightboxClose.style.display = 'none';
      
      // 关闭lightbox时显示默认前言
      showDefaultPreface();
      window.currentLightboxItem = null;
    }

    let defaultPrefaceActive = true;

    function showDefaultPreface() {
      const englishDiv = document.getElementById('infoEnglish');
      const chineseDiv = document.getElementById('infoChinese');
      const infoPanel = document.querySelector('.info-panel');
      
      defaultPrefaceActive = true;
      infoPanel.style.backgroundColor = '#ffffff';
      
      // 英文部分
      const englishText = "JOSS PAPER\n\nIn Chinese communities, it is believed that flames can transport items from the living world to the deceased. People often use the act of burning offerings as a way to convey material goods and emotional connections to their departed loved ones.\n\nThe offerings for ancestors are diverse, including houses, cars, servants, paper clothes, and paper money. Through the craftsmanship of paper effigies, the living transform their imagination of a luxurious and ideal life for the deceased in the afterlife into tangible forms. By burning these paper offerings, the most thoughtful and precious gifts are symbolically delivered to their ancestors.\n\nWhat was not fulfilled in this life, we give you the very best in the next.";
      
      const tempSpan = document.createElement('span');
      tempSpan.style.cssText = `
        position: absolute;
        visibility: hidden;
        font-size: 0.9em;
        font-weight: 300;
        letter-spacing: 0.02em;
        white-space: nowrap;
      `;
      document.body.appendChild(tempSpan);
      
      const maxWidth = (window.innerWidth * 0.6) - 60;
      const words = englishText.split(' ');
      let lines = [];
      let currentLine = '';
      
      words.forEach(word => {
        const testText = currentLine ? currentLine + ' ' + word : word;
        tempSpan.textContent = testText;
        
        if (tempSpan.offsetWidth > maxWidth && currentLine) {
          lines.push(currentLine);
          currentLine = word;
        } else {
          currentLine = testText;
        }
      });
      
      if (currentLine) {
        lines.push(currentLine);
      }
      
      document.body.removeChild(tempSpan);
      
      let englishHTML = '';
      lines.forEach((line, index) => {
        if (line.trim()) {
          // 第一行（标题）加粗
          if (index === 0) {
            englishHTML += `<div class="info-english-line" style="font-weight: 500;">${line.trim()}</div>`;
          } else {
            englishHTML += `<div class="info-english-line">${line.trim()}</div>`;
          }
        }
      });
      
      englishDiv.innerHTML = englishHTML;

      // 中文部分
      const chineseText = "前言在中国传统文化中，人们相信通过烧纸可以把现世的物品传递给已逝的亲人。祭祀祖先的供品多种多样，有纸房子、纸车子、纸人、纸衣服、纸币等。通过纸扎工艺，人们把对逝去亲人来世美好生活的想象幻化成具体的物品。通过焚烧纸扎品，最诚挚、最珍贵的祝福被象征性地传递给先人。此生未能尽心意，来世给你最好的。";
      
      const charsPerColumn = 5;
      let columns = [];
      
      for (let i = 0; i < chineseText.length; i += charsPerColumn) {
        columns.push(chineseText.substring(i, i + charsPerColumn));
      }
      
      columns = columns.reverse();
      
      let html = '';
      columns.forEach((column) => {
        const chars = Array.from(column)
          .map(char => `<div class="chinese-char">${char}</div>`)
          .join('');
        
        html += `<div class="info-chinese-column">
          <div class="info-chinese-text">${chars}</div>
        </div>`;
      });
      
      chineseDiv.innerHTML = html;
    }

          currentLine = testText;
        }
      });
      
      if (currentLine) {
        lines.push(currentLine);
      }
      
      document.body.removeChild(tempSpan);
      
      // 根据分类获取颜色
      const categoryColorMap = {
        'Vehicles & Transportation': '#2ECC71',
        'Farewell & Blessings': '#F8B4C4',
        'Daily Living': '#F4D03F',
        'Real Estate & Mansions': '#ECF0F1',
        'Heavenly Pets': '#3498DB',
        'Fashion & Apparel': '#F8B4E6',
        'Leisure & Entertainment': '#D8BFD8'
      };
      
      const bgColor = categoryColorMap[item.category_en] || '#ffffff';
      infoPanel.style.backgroundColor = bgColor;
      
      // Create HTML with each line
      let englishHTML = '';
      lines.forEach(line => {
        if (line.trim()) {
          englishHTML += `<div class="info-english-line">${line.trim()}</div>`;
        }
      });
      
      englishDiv.innerHTML = englishHTML || `<div class="info-english-line">${fullText}</div>`;

      let fullChineseText = (item.number_cn ? item.number_cn : '') + item.title_cn + item.desc_cn;
      
      const chineseDiv = document.getElementById('infoChinese');
      const charsPerColumn = 5;
      let columns = [];
      
      for (let i = 0; i < fullChineseText.length; i += charsPerColumn) {
        columns.push(fullChineseText.substring(i, i + charsPerColumn));
      }
      
      columns = columns.reverse();
      
      let html = '';
      columns.forEach((column) => {
        const chars = Array.from(column)
          .map(char => `<div class="chinese-char">${char}</div>`)
          .join('');
        
        html += `<div class="info-chinese-column">
          <div class="info-chinese-text">${chars}</div>
        </div>`;
      });
      
      chineseDiv.innerHTML = html;
    }

    function hideInfo() {
      if (!document.getElementById('lightbox').classList.contains('active')) {
        showDefaultPreface();
      }
    }

    loadGallery();
    showDefaultPreface();

    // Lightbox event listeners
    document.getElementById('lightboxClose').addEventListener('click', closeLightbox);
    document.getElementById('lightbox').addEventListener('click', (e) => {
      if (e.target.id === 'lightbox') {
        closeLightbox();
      }
    });

    // ESC键关闭
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeLightbox();
      }
    });
  </script>
</body>
