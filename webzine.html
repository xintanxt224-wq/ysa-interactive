<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMOJI ‚Äî Spiral Evolution</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ::selection {
            color: #fff;
        }

        ::-moz-selection {
            color: #fff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
            background: #ededed;
            color: #000;
            overflow: hidden;
        }

        body.detail-open {
            cursor: none;
        }

        body:not(.detail-open) {
            cursor: none;
        }

        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid #000;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            transition: transform 0.2s ease, opacity 0.3s ease;
            mix-blend-mode: difference;
        }

        .cursor.hover {
            transform: scale(2);
        }

        .cursor.hidden {
            opacity: 0;
        }

        .emoji-cursor {
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            font-size: 24px;
            transform: translate(-50%, -50%);
            transition: font-size 0.2s ease;
            display: none;
        }

        .emoji-cursor.active {
            display: block;
        }

        .emoji-cursor.hover {
            font-size: 36px;
        }

        .spiral-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .spiral-canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .timeline-node {
            position: absolute;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .node-emoji {
            font-size: 4rem;
            transition: all 0.3s ease;
            filter: grayscale(0.8) brightness(0.7);
        }

        .node-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            transition: all 0.3s ease;
            filter: grayscale(0.8) brightness(0.9);
            display: block;
        }

        .timeline-node:hover .node-emoji {
            filter: grayscale(0) brightness(1);
            transform: scale(1.3) rotate(10deg);
        }

        .timeline-node:hover .node-image {
            filter: grayscale(0) brightness(1);
            transform: scale(1.2);
        }

        .node-year {
            font-size: 0.9rem;
            font-weight: 700;
            margin-top: 10px;
            opacity: 0;
            transition: all 0.3s ease;
            letter-spacing: 0.1em;
            font-family: 'Courier New', Courier, monospace;
        }

        .timeline-node:hover .node-year {
            opacity: 1;
        }

        .node-title {
            font-size: 0.75rem;
            margin-top: 5px;
            opacity: 0;
            transition: all 0.3s ease;
            text-align: center;
            max-width: 120px;
            font-weight: 500;
            font-family: 'Courier New', Courier, monospace;
        }

        .timeline-node:hover .node-title {
            opacity: 0.7;
        }

        .spiral-path {
            position: absolute;
            top: 0;
            left: 0;
            width: 2000px;
            height: 1500px;
            pointer-events: none;
        }

        .spiral-line {
            stroke: rgba(0, 0, 0, 0.1);
            stroke-width: 0;
            fill: none;
        }

        .controls {
            position: fixed;
            top: 40px;
            right: 40px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .control-btn {
            width: 36px;
            height: 36px;
            background: transparent;
            border: 1px solid rgba(0, 0, 0, 0.15);
            color: #000;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 300;
        }

        .control-btn.wide {
            width: auto;
            padding: 0 15px;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }

        .control-btn:hover {
            border-color: rgba(0, 0, 0, 0.4);
            background: rgba(0, 0, 0, 0.03);
        }

        .info-panel {
            position: fixed;
            top: 40px;
            left: 40px;
            z-index: 100;
        }

        .info-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 3px;
            letter-spacing: 0.05em;
        }

        .info-subtitle {
            font-size: 0.7rem;
            opacity: 0.4;
            letter-spacing: 0.2em;
            font-weight: 300;
        }

        .hint {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            opacity: 0.25;
            letter-spacing: 0.15em;
            text-align: center;
            font-weight: 300;
        }

        .zoom-level {
            position: fixed;
            bottom: 40px;
            right: 40px;
            font-size: 0.85rem;
            opacity: 0.3;
        }

        .detail-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #fff700;
            z-index: 500;
            transform: translateX(100%);
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            overflow-y: auto;
        }

        .detail-page.active {
            transform: translateX(0);
        }

        .close-detail {
            position: fixed;
            top: 40px;
            right: 40px;
            width: auto;
            height: 36px;
            padding: 0 15px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            cursor: pointer;
            z-index: 9999;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 300;
        }

        .close-detail:hover {
            background: #000;
            border-color: rgba(255, 255, 255, 0.8);
        }

        .detail-hero {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            overflow: hidden;
        }

        .detail-hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: #eaff00;
            font-size: 0.9rem;
            letter-spacing: 0.2em;
            opacity: 0.5;
            animation: bounce 2s infinite;
            z-index: 10;
            mix-blend-mode: difference;
        }

        @keyframes bounce {
            0%, 100% { transform: translate(-50%, 0); }
            50% { transform: translate(-50%, 10px); }
        }

        .detail-body {
            background: #cbcbcb;
            padding: 120px 10vw;
        }

        .detail-section {
            max-width: 900px;
            margin: 0 auto 80px;
        }

        .section-label {
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            opacity: 0.4;
            margin-bottom: 20px;
            font-family: 'Courier New', Courier, monospace;
        }

        .section-title {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 700;
            margin-bottom: 30px;
            line-height: 1.2;
        }

        .section-text {
            font-size: clamp(1.1rem, 2vw, 1.3rem);
            line-height: 1.8;
            color: #333;
            margin-bottom: 30px;
            font-family: 'Courier New', Courier, monospace;
        }

        .quote-block {
            border-left: 3px solid #000;
            padding-left: 30px;
            margin: 60px 0;
            font-style: italic;
            font-size: clamp(1.1rem, 2vw, 1.3rem);

            opacity: 0.8;
            font-family: 'Courier New', Courier, monospace;
        }

        .detail-facts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 80px;
        }

        .fact-box {
            padding: 40px;
            background: #f5f5f5;
            transition: all 0.3s ease;
        }

        .fact-box:hover {
            background: #f6ff00;
            color: #fff;
            transform: translateY(-5px);
        }

        .fact-number {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 15px;
            font-family: 'Courier New', Courier, monospace;
        }

        .fact-description {
            font-size: 1rem;
            line-height: 1.6;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .node-emoji {
                font-size: 3rem;
            }
            .node-image {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div class="emoji-cursor" id="emojiCursor">üòä</div>

    <div class="info-panel">
        <div class="info-title">EMOJI</div>
        <div class="info-subtitle">SPIRAL EVOLUTION</div>
    </div>

    <div class="controls">
        <button class="control-btn wide" id="toggleView">SPIRAL</button>
        <button class="control-btn" id="zoomIn">+</button>
        <button class="control-btn" id="zoomOut">‚àí</button>
        <button class="control-btn" id="resetView">‚ü≤</button>
    </div>

    <div class="spiral-container" id="spiralContainer">
        <div class="spiral-canvas" id="spiralCanvas">
            <svg class="spiral-path" id="spiralPath"></svg>
        </div>
    </div>

    <div class="hint">DRAG TO EXPLORE ¬∑ CLICK EMOJI TO LEARN MORE</div>
    <div class="zoom-level" id="zoomLevel">100%</div>

    <div class="detail-page" id="detailPage">
        <button class="close-detail" id="closeDetail">‚Üê BACK</button>
        <div class="detail-content" id="detailContent"></div>
    </div>

    <script>
        const timelineData = [
            { year: '1648', emoji: ':‚Äë)', title: 'Poetry Accident', image: 'https://img.20mn.fr/iMhaRFT_RGWW2Mwqj_pifw/1444x920_premier-smiley-histoire-daterait-1648' },
            { year: '1862', emoji: '( )', title: 'Lincoln\'s Speech', image: 'https://static01.nyt.com/images/2009/01/14/nyregion/emoticon-480.jpg'},
            { year: '1834', emoji: 'üçê', title: 'Rebellious Pear', image: 'https://upload.wikimedia.org/wikipedia/commons/2/2c/Poire_typo..JPG'},
            { year: '1881', emoji: ':)', title: 'Emotional Type', image: 'https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgxoCVFn1wwpWuTQj36CSXtcU2zUA8yMZ1LJbk-6U2OZDHgDcytfeNtZWvhVdCwSZwfteAXC7JGNCRqyUpfuBJjzPHkeGJQIbf0dgfBRQWYG0xkyjGmmjEpMeCuspvfCGHxZVvMkVZpt2vP/s1600/puck.jpg' },
            { year: '1912', emoji: '‚Ä¢', title: 'Bierce\'s Proposal', image: null },
            { year: '1936', emoji: '‚Ä¢', title: 'Harvard Lampoon', image: null },
            { year: '1962', emoji: 'Pb', title: 'Typewriter Cartoons', image: 'https://madcoversite.com/features-typewri-toons.jpg' },
            { year: '1967', emoji: '‚Ä¢', title: 'Nabokov\'s Vision', image: null },
            { year: '1972', emoji: '‚ò∫', title: 'PLATO IV', image: 'https://lh4.googleusercontent.com/proxy/5-PrKaHD_KSs9wp3qg7B884LJ4WYbWOc2uu1IWQsj_mq8Wvt2mU_PUWpqN7s9AjqyArV1IH1rdG7uswNl0FD1fAG1bYRQg' },
            { year: '1977', emoji: '‚ù§Ô∏è', title: 'I ‚ù§Ô∏è NY', image: null },
            { year: '1980', emoji: 'ASCII', title: 'ASCII Art Era', image: 'https://i.pinimg.com/474x/8b/80/ce/8b80cebb1ab3dd5b690b0fb15dca0498.jpg' },
            { year: '1982', emoji: ':‚Äë)', title: 'Fahlman\'s Revolution', image: null },
            { year: '1986', emoji: '(^_^)', title: 'Kaomoji Born', image: null },
            { year: '1990', emoji: '‚ú¶', title: 'Wingdings', image:  'https://img2.annthegran.com/font/xlarge/fireside_threads/fst0123.webp '},
            { year: '1995', emoji: '‚ù§Ô∏è', title: 'Heart Power', image: null },
            { year: '1999', emoji: 'üì±', title: '176 Pixels', image: null },
            { year: '2000s', emoji: 'üì≤', title: 'i-mode Era', image: null },
            { year: '2008', emoji: 'üìß', title: 'Google Joins', image: null },
            { year: '2011', emoji: 'üåç', title: 'Global Explosion', image: null },
        ];

        const canvas = document.getElementById('spiralCanvas');
        const svgPath = document.getElementById('spiralPath');
        let zoomLevel = 1;
        let isDragging = false;
        let startX, startY, translateX = 0, translateY = 0;
        let isLinearView = false;
        let nodeElements = [];
        let pathElement = null;

        function generateSpiral() {
            const centerX = 800;
            const centerY = 600;
            const startRadius = 80;
            const radiusGrowth = 100;
            const angleIncrement = Math.PI * 0.8;
            
            let pathData = '';
            const positions = [];

            timelineData.forEach((item, i) => {
                const angle = i * angleIncrement;
                const radius = startRadius + (i * radiusGrowth);
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);

                positions.push({ x, y, item, index: i });

                if (i === 0) {
                    pathData = `M ${x} ${y}`;
                } else {
                    pathData += ` L ${x} ${y}`;
                }
            });

            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            path.setAttribute('d', pathData);
            path.setAttribute('class', 'spiral-line');
            svgPath.appendChild(path);
            pathElement = path;

            positions.forEach((pos) => {
                const node = document.createElement('div');
                node.className = 'timeline-node';
                node.style.left = pos.x + 'px';
                node.style.top = pos.y + 'px';
                node.style.transform = 'translate(-50%, -50%)';
                
                const visualContent = pos.item.image 
                    ? `<img src="${pos.item.image}" class="node-image" alt="${pos.item.title}">`
                    : `<div class="node-emoji">${pos.item.emoji}</div>`;
                
                node.innerHTML = `
                    ${visualContent}
                    <div class="node-year">${pos.item.year}</div>
                    <div class="node-title">${pos.item.title}</div>
                `;

                node.addEventListener('click', () => openDetail(pos.index));
                canvas.appendChild(node);
                nodeElements.push(node);
            });
        }

        function toggleView() {
            isLinearView = !isLinearView;
            const toggleBtn = document.getElementById('toggleView');
            
            if (isLinearView) {
                toggleBtn.textContent = 'LINEAR';
                const startX = 200;
                const spacing = 200;
                const y = 600;
                
                let pathData = '';
                
                nodeElements.forEach((node, i) => {
                    const x = startX + (i * spacing);
                    node.style.transition = 'left 1s cubic-bezier(0.16, 1, 0.3, 1), top 1s cubic-bezier(0.16, 1, 0.3, 1)';
                    node.style.left = x + 'px';
                    node.style.top = y + 'px';
                    
                    if (i === 0) {
                        pathData = `M ${x} ${y}`;
                    } else {
                        pathData += ` L ${x} ${y}`;
                    }
                });
                
                pathElement.setAttribute('d', pathData);
            } else {
                toggleBtn.textContent = 'SPIRAL';
                
                const centerX = 800;
                const centerY = 600;
                const startRadius = 80;
                const radiusGrowth = 100;
                const angleIncrement = Math.PI * 0.8;
                
                let pathData = '';
                
                nodeElements.forEach((node, i) => {
                    const angle = i * angleIncrement;
                    const radius = startRadius + (i * radiusGrowth);
                    const x = centerX + radius * Math.cos(angle);
                    const y = centerY + radius * Math.sin(angle);
                    
                    node.style.left = x + 'px';
                    node.style.top = y + 'px';
                    
                    if (i === 0) {
                        pathData = `M ${x} ${y}`;
                    } else {
                        pathData += ` L ${x} ${y}`;
                    }
                });
                
                pathElement.setAttribute('d', pathData);
            }
        }

        document.getElementById('toggleView').addEventListener('click', toggleView);

        document.getElementById('zoomIn').addEventListener('click', () => {
            zoomLevel = Math.min(zoomLevel + 0.2, 3);
            updateZoom();
        });

        document.getElementById('zoomOut').addEventListener('click', () => {
            zoomLevel = Math.max(zoomLevel - 0.2, 0.1);
            updateZoom();
        });

        document.getElementById('resetView').addEventListener('click', () => {
            zoomLevel = 1;
            translateX = 0;
            translateY = 0;
            canvas.style.transform = 'translate(-50%, -50%) scale(1)';
            updateZoomDisplay();
        });

        function updateZoom() {
            canvas.style.transform = `translate(calc(-50% + ${translateX}px), calc(-50% + ${translateY}px)) scale(${zoomLevel})`;
            updateZoomDisplay();
        }

        function updateZoomDisplay() {
            document.getElementById('zoomLevel').textContent = Math.round(zoomLevel * 100) + '%';
        }

        const container = document.getElementById('spiralContainer');

        container.addEventListener('mousedown', (e) => {
            if (e.target.closest('.timeline-node')) return;
            isDragging = true;
            startX = e.pageX - translateX;
            startY = e.pageY - translateY;
            container.style.cursor = 'grabbing';
        });

        container.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            translateX = e.pageX - startX;
            translateY = e.pageY - startY;
            canvas.style.transform = `translate(calc(-50% + ${translateX}px), calc(-50% + ${translateY}px)) scale(${zoomLevel})`;
        });

        container.addEventListener('mouseup', () => {
            isDragging = false;
            container.style.cursor = 'grab';
        });

        container.addEventListener('mouseleave', () => {
            isDragging = false;
            container.style.cursor = 'grab';
        });

        container.style.cursor = 'grab';

        container.addEventListener('wheel', (e) => {
            e.preventDefault();
            if (e.deltaY < 0) {
                zoomLevel = Math.min(zoomLevel + 0.1, 3);
            } else {
                zoomLevel = Math.max(zoomLevel - 0.1, 0.1);
            }
            updateZoom();
        }, { passive: false });

        function openDetail(index) {
            const data = timelineData[index];
            
            let detailHTML = '';
            
            // 1648Âπ¥ÁöÑÂÜÖÂÆπ
            if (index === 0) {
                detailHTML = `
                    <div class="detail-hero">
                        ${data.image ? `<img src="${data.image}" class="detail-hero-bg" alt="${data.title}">` : ''}
                        <div class="scroll-indicator">‚Üì SCROLL</div>
                    </div>
                    
                    <div class="detail-body">
                        <div class="detail-section">
                            <div class="section-label">1648</div>
                            <h2 class="section-title">The Accidental Emoticon</h2>
                            <p class="section-text">
                                A dedicated poetry reader appears to have spotted a smiley face in a poem from 1648, a discovery that would extend the prehistory of emojis by about 200 years. The University of Chicago press publicity manager Levy Stahl, when reading the poems of Robert Herrick, noticed that "To Fortune" ‚Äî the second line in this poem has a very unusual typography.
                            </p>
                            <p class="section-text">
                                English professor Alan Jacobs raised an objection: "In an age of Herrick, it is not without using parentheses in poetry ‚Äî but they are not so widely used as we use today and in different circumstances," Jacobs said. In the 17th century, punctuation was generally unstable ‚Äî as unstable as spelling: Shakespeare spelled his name several different ways ‚Äî and there were no universally accepted rules.
                            </p>
                        </div>

                        <div class="quote-block">
                            "It is unlikely that Herrick himself had consistent habits of punctuality, and even if he did, he could not expect his printers or readers to share them."
                        </div>

                        <div class="detail-section">
                            <div class="section-label">Context</div>
                            <h2 class="section-title">The Era of Unstable Typography</h2>
                            <p class="section-text">
                                The 17th century was a time when the rules of typography and punctuation were still being established. What appears to modern eyes as an intentional emoticon may simply have been a printing convention or accident of the era. Yet the discovery raises fascinating questions about the origins of visual communication in text.
                            </p>
                        </div>

                        <div class="detail-facts-grid">
                            <div class="fact-box">
                                <div class="fact-number">1648</div>
                                <div class="fact-description">Possible earliest emoticon</div>
                            </div>
                            <div class="fact-box">
                                <div class="fact-number">200 years</div>
                                <div class="fact-description">Extended emoji prehistory</div>
                            </div>
                            <div class="fact-box">
                                <div class="fact-number">17th C</div>
                                <div class="fact-description">Era of unstable punctuation</div>
                            </div>
                        </div>
                    </div>
                `;
            }
            // 1862Âπ¥ÁöÑÂÜÖÂÆπ
            else if (index === 1) {
                detailHTML = `
                    <div class="detail-hero">
                        ${data.image ? `<img src="${data.image}" class="detail-hero-bg" alt="${data.title}">` : ''}
                        <div class="scroll-indicator">‚Üì SCROLL</div>
                    </div>
                    
                    <div class="detail-body">
                        <div class="detail-section">
                            <div class="section-label">1862</div>
                            <h2 class="section-title">Lincoln's Mysterious Parenthesis</h2>
                            <p class="section-text">
                                Abraham Lincoln's 1862 speech recorded an unusual notation: "(applause and laughter)." This simple mark in the transcript has sparked debate among historians and linguists for years. Was it merely a transcription note, a typographical error, or could it have been the first documented emoticon?
                            </p>
                            <p class="section-text">
                                People have debated whether this symbol in Lincoln's speech was a typing error, a legitimate punctuation structure, or the first emoticon. The question touches on the nature of written communication and how we document human emotion in text.
                            </p>
                        </div>

                        <div class="quote-block">
                            "Linguist Philip Seargeant believes this was simply a typographical error."
                        </div>

                        <div class="detail-section">
                            <div class="section-label">Debate</div>
                            <h2 class="section-title">Error or Innovation?</h2>
                            <p class="section-text">
                                The debate continues: was Lincoln's transcriber capturing something intentional, or was this merely a clerical notation? While linguist Philip Seargeant argues for the simpler explanation of a typographical error, others see it as an early attempt to represent audience reaction in written form ‚Äî a precursor to our modern need to express emotion through text.
                            </p>
                        </div>

                        <div class="detail-facts-grid">
                            <div class="fact-box">
                                <div class="fact-number">1862</div>
                                <div class="fact-description">Lincoln's speech transcript</div>
                            </div>
                            <div class="fact-box">
                                <div class="fact-number">( )</div>
                                <div class="fact-description">The mysterious notation</div>
                            </div>
